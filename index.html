<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="https://post.healthline.com/wp-content/uploads/2020/09/healthy-eating-ingredients-732x549-thumbnail.jpg" height="250">
            
            <div class="ingredients">
                <h2>
                    Add Ingredient
                </h2>
            <form id="ingredient-list">
                <label>
                    Type Of Food:
                    <input type="text" name="food" id="food"/>
                </label>
                <label>
                    Quantity:
                    <input type="number" name="amount" id="amount"/>
                </label>
                <label>
                    Measurement
                    <select id="measure">
                        <option value="teaspoon">Teaspoon</option>
                        <option value="tablespoon">Tablespoon</option>
                        <option value="cup">Cup</option>
                        <option value="pint">Pint</option>
                        <option value="quart">Quart</option>
                    </select>
                </label>
                <button type="submit" id="add">Add To List</button>
                <button type="submit" id="remove">Remove Last Item</button>    
            </form>
            </div>
            <div id="list">
                <ul id="listed" >List of Ingredients Here</ul>
            </div>
            <p>
            section 2
            </p>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
